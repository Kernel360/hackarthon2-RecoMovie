<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Movie Review Site</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
        }

        header {
            background-color: #fff;
            border-bottom: 1px solid #ddd;
            padding: 10px 0;
        }

        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px;
            max-width: 1200px;
            margin: 0 auto;
        }

        .logo h1 {
            margin: 0;
            font-size: 24px;
            font-weight: normal;
        }

        nav ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
            display: flex;
        }

        nav ul li {
            margin-right: 20px;
        }

        nav ul li a {
            text-decoration: none;
            color: #333;
            font-size: 14px;
        }

        .logout-button, .review-button {
            padding: 8px 16px;
            border-radius: 4px;
            text-decoration: none;
            font-size: 14px;
            display: inline-block;
        }

        .logout-button {
            background-color: #f5f5f5;
            border: 1px solid #ccc;
            color: #333;
        }

        .logout-button:hover {
            background-color: #e9e9e9;
        }

        .review-button {
            background-color: #007bff;
            color: #fff;
            border: none;
        }

        .review-button:hover {
            background-color: #0056b3;
        }

        main {
            max-width: 1200px;
            margin: 20px auto;
            padding: 0 15px;
        }

        .write-review {
            text-align: center;
            margin-bottom: 20px;
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
        }

        .reviews {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .review-card {
            border: 1px solid #ccc;
            border-radius: 8px;
            background-color: #fff;
            display: flex;
            padding: 15px;
        }

        .review-header {
            display: flex;
            align-items: center;
            width: 100%;
        }

        .poster {
            width: 120px;
            height: auto;
            border-radius: 4px;
            margin-right: 20px;
        }

        .review-title h3 {
            margin: 0;
            font-size: 18px;
        }

        .review-title p {
            margin: 5px 0 0;
            color: #777;
            font-size: 14px;
        }

        .rating {
            margin-left: auto;
            font-size: 14px;
            color: #555;
        }

        .review-body {
            margin-top: 10px;
            font-size: 14px;
            color: #333;
        }

        footer {
            text-align: center;
            padding: 10px;
            background-color: #fff;
            border-top: 1px solid #ddd;
        }
    </style>
</head>
<body>
<header>
    <div class="navbar">
        <div class="logo">
            <h1>Movie Review Site</h1>
        </div>
        <nav>
            <ul>
                <li><a href="#">Link 1</a></li>
                <li><a href="#">Link 2</a></li>
                <li><a href="#">Link 3</a></li>
                <li><a href="#">Link 4</a></li>
                <!-- 리뷰 작성 버튼 추가 -->
                <li><a href="/reviews" class="review-button">Write a Review</a></li>
            </ul>
        </nav>
        <a href="/logout" class="logout-button">Logout</a>
    </div>
</header>

<main>
    <h2>Movie Reviews</h2>
    <!-- 리뷰 작성 버튼 추가 -->
    <div class="reviews">
        <div th:each="review : ${reviews}" class="review-card">
            <div class="review-header">
<!--                <img th:src="${review.imageUrl}" alt="Movie Poster" class="poster">-->
<!--                <div class="review-title">-->
<!--                    <h3 th:text="${review.title}"></h3>-->
<!--                    <p th:text="${review.genres}"></p>-->
<!--                </div>-->
                <div class="rating">
                    <p>Rating: <span th:text="${review.rating}">0</span>/5</p>
                </div>
            </div>
            <div class="review-body">
                <p th:text="${review.content}"></p>
            </div>
        </div>
    </div>
</main>

<footer>
    <p>© 2024 Movie Review Site</p>
</footer>
</body>
</html>
